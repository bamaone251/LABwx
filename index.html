<script>
    let currentIndex1 = 0;
    let currentIndex2 = 0;
    const images1 = document.querySelectorAll('#gallery1 .image-gallery img');
    const images2 = document.querySelectorAll('#gallery2 .image-gallery img');
    
    function moveSlide(direction, galleryNum) {
        if (galleryNum === 1) {
            currentIndex1 += direction;
            if (currentIndex1 >= images1.length) {
                currentIndex1 = 0;
            } else if (currentIndex1 < 0) {
                currentIndex1 = images1.length - 1;
            }
            updateGallery(1);
        } else if (galleryNum === 2) {
            currentIndex2 += direction;
            if (currentIndex2 >= images2.length) {
                currentIndex2 = 0;
            } else if (currentIndex2 < 0) {
                currentIndex2 = images2.length - 1;
            }
            updateGallery(2);
        }
    }
    
    function updateGallery(galleryNum) {
        if (galleryNum === 1) {
            const gallery = document.querySelector('#gallery1 .image-gallery');
            gallery.style.transform = `translateX(-${currentIndex1 * 100}%)`;
        } else if (galleryNum === 2) {
            const gallery = document.querySelector('#gallery2 .image-gallery');
            gallery.style.transform = `translateX(-${currentIndex2 * 100}%)`;
        }
    }
</script>
