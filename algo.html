<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Satellite & Weather Grid</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #581212;
        }

        h2 {
            margin: 20px 0;
        }

        .grid-container {
            display: grid;
            gap: 2px;
            padding: 3px;
            grid-template-columns: repeat(auto-fit, minmax(850px, 1fr)); /* Responsive grid */
        }

        .grid-item {
            background: #1f0606;
            padding: 2px;
            border-radius: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid-item iframe {
            width: 100%;
            height: 100vh;
            border: none;
            object-fit: contain; /* Ensures full visibility */
        }

        .grid-item a {
            display: block;
            margin-top: 3px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .grid-item a:hover {
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>



    <div class="grid-container">
        
        <div class="grid-item">
            <iframe src="https://algotraffic.com/cameras"></iframe>
            <a href="https://algotraffic.com/cameras" target="_blank">View Full Page</a>
        </div>
       
        </div>
    </div>

</body>
</html>
